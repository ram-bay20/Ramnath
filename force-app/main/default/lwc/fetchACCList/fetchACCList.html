<template>
    <lightning-card title="Fetch List of Accounts">
        <div class="slds-var-m-around_small">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div class="slds-box slds-box_x-small" key={account.Id}>
                        <p><strong>Name:- </strong> <i>{account.Name}</i></p>
                        <p><strong>Type:- </strong> <i>{account.Type}</i></p>
                        <p><strong>Industry:- </strong> <i>{account.Industry}</i></p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Fetch List of Accounts">
        <div class="slds-var-m-around_small">
            <template if:true={accList}>
                <template for:each={accList} for:item="account">
                    <div class="slds-box slds-box_x-small" key={account.Id}>
                        <p><strong>Name:- </strong> <i>{account.Name}</i></p>
                        <p><strong>Type:- </strong> <i>{account.newType}</i></p>
                        <p><strong>Industry:- </strong> <i>{account.Industry}</i></p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
