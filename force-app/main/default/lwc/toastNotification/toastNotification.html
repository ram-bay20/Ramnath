<template>
     <lightning-card title="Toast Notification Demo">
          <div class="slds-var-p-around_medium">
               <lightning-button variant="neutral" label="Info" class="slds-var-m-horizontal_small"
                    onclick={infoHandler}></lightning-button>
               <lightning-button variant="brand" label="Warning" class="slds-var-m-horizontal_small"
                    onclick={warningHandler}></lightning-button>
               <lightning-button variant="destructive" label="Error" class="slds-var-m-horizontal_small"
                    onclick={errorHandler}></lightning-button>
               <lightning-button variant="Success" label="Success" class="slds-var-m-horizontal_small"
                    onclick={successHandler}></lightning-button>
          </div>
     </lightning-card>
</template>
