<template>
     <lightning-card title="Navigate to Home Page">
          <div class="slds-align_absolute-center" style="height: 4rem">
               <lightning-button variant="brand" label="Navigate to Home Page" onclick={homeNavigation}>
               </lightning-button>
          </div>
     </lightning-card>

     <lightning-card title="Navigate to Chatter">
          <div class="slds-align_absolute-center" style="height: 4rem">
               <lightning-button variant="success" label="Navigate to Chatter" onclick={chatterNavigation}>
               </lightning-button>
          </div>
     </lightning-card>

     <lightning-card title="Navigate to New Record">
          <div class="slds-align_absolute-center" style="height: 4rem">
               <lightning-button variant="neutral" label="Navigate to New Record" onclick={newRecordNavigation}>
               </lightning-button>
          </div>
     </lightning-card>

     <lightning-card title="Navigate to New Record with Default Values">
          <div class="slds-align_absolute-center" style="height: 4rem">
               <lightning-button variant="success" label="Navigate to New Record with Default Values"
                    onclick={newRecordWithDefaultValuesNavigation}>
               </lightning-button>
          </div>
     </lightning-card>

     <lightning-card title="Navigate to List View">
          <div class="slds-align_absolute-center" style="height: 4rem">
               <lightning-button variant="brand" label="Navigate to List View" onclick={listViewNavigation}>
               </lightning-button>
          </div>
     </lightning-card>

     <lightning-card title="Navigate to Files">
          <div class="slds-align_absolute-center" style="height: 4rem">
               <lightning-button variant="neutral" label="Navigate to Files" onclick={fileNavigation}>
               </lightning-button>
          </div>
     </lightning-card>
</template>
