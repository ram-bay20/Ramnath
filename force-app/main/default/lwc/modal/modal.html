<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <lightning-icon onclick={modalClose} icon-name="utility:close" variant="inverse"
                    alternative-text="close"></lightning-icon>
            </button>
            <div class="slds-modal__header slds-hide">
                <div id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                    <slot name="title" onslotchange={slotHeader}></slot>
                </div>
            </div>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <slot></slot>
            </div>
            <div class="slds-modal__footer slds-modal__footer_directional slds-hide">
                <slot name="footer" onslotchange={slotFooter}></slot>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
