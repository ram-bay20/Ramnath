<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Update Record function @wire adapter">
        <div class="slds-var-p-around_small">
            <lightning-datatable
            key-field="Id"
            data={contacts}
            columns={columns}
            draft-values={drafts}
            onsave={save}
            class="slds-var-m-vertical_small"
            hide-checkbox-column>
            </lightning-datatable>
            <lightning-button label="Previous" onclick={previousPage} class="slds-var-m-horizontal_small"></lightning-button>
            <lightning-button label="Next" onclick={nextPage} class="slds-var-m-horizontal_small"></lightning-button>
        </div>
    </lightning-card>
</template>
