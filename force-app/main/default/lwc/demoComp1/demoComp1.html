<template>
     <lightning-card title={tpc}>
          <div class="slds-var-m-around_medium">
               <lightning-input name="intro" label="Enter your post" onkeyup={changeInfo}></lightning-input>
               <div class="slds-var-m-top_medium">My name is {name} and I am a {post}</div>
          </div>
     </lightning-card>

     <lightning-card title={tpc1}>
          <div class="slds-var-m-around_medium">
               <lightning-input name="address" label="Enter your city" onkeyup={changeAddr}></lightning-input>
               <div class="slds-var-m-top_medium">I am from {address.city}</div>
          </div>
     </lightning-card>
</template>
