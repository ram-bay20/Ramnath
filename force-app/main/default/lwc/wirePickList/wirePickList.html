<template>
    <lightning-card title="Get Picklist Values @wire Adapter ONE">
        <div class="slds-var-m-around_small">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selected}
            placeholder="Select Industry"
            options={options}
            onchange={handleChange} ></lightning-combobox>
            <p><strong>Selected Industry: </strong><i>{selected}</i></p>
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedOne}
            placeholder="Select Type"
            options={optionsOne}
            onchange={handleChangeOne} ></lightning-combobox>
            <p><strong>Selected Type: </strong><i>{selectedOne}</i></p>
        </div>
    </lightning-card>
</template>
