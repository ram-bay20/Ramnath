<template>
    <lightning-card title="Get Nav Items @wire Adapter">
        <div class="slds-var-p-around_small">
            <template if:true={results}>
                <table class="slds-table slds-table_bordered">
                    <thead>
                        <tr>
                            <th>Object API Name</th>
                            <th>Item Type</th>
                            <th>Developer Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={results} for:item="result">
                            <tr key={result.id}>
                                <td>{result.objectApiName}</td>
                                <td>{result.itemType}</td>
                                <td>{result.developerName}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        </div>
    </lightning-card>
</template>
